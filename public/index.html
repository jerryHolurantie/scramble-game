<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A word scramble game for fun"
    />
   <link rel="apple-touch-icon" href="./assets/apple-icon-180.png">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- IMPULSE OF HEART -->
    <link href="https://fonts.cdnfonts.com/css/impulse-of-heart" rel="stylesheet">
    <!-- Futura PT -->
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">

    <link rel="manifest" href="./manifest.json" />
    <title>Wamble!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./worker.js')
            .then(reg => {
              console.log('Worker registered: ', reg.scope)
            })
            .catch(err => console.log('Worker registration failed!: ', err))
        })
      } else {
        console.log('service worker not supported!')
      }
    </script>
  </body>
</html>
